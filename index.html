<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="row">
      <img src="images/image-header-mobile.jpg" alt="" class="main__img col main__img--overlay">

      <div class="card-info col">
        <h1 class="card-info__title">Get <a href="#" class="card-info__link">insights</a> that help your business grow.</h1>
        <p class="card-info__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <div class="card-stats">
          <div class="col">
            <h2 class="card-info__subtitle">10k+</h2>
            <p class="card-info__text card-info__subtext">companies</p>
          </div>

          <div class="col">
            <h2 class="card-info__subtitle">314</h2>
            <p class="card-info__text card-info__subtext">templates</p>
          </div>

          <div class="col">
            <h2 class="card-info__subtitle">12m+</h2>
            <p class="card-info__text card-info__subtext">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="attribution__link" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" class="attribution__link">Nick Chang</a>.
    </div>
  </footer>
</body>
</html>
